     <script>
        // Save current hash before page unload
        window.addEventListener('beforeunload', function() {
            if (window.location.hash) {
                sessionStorage.setItem('lastHash', window.location.hash);
            }
        });

        // Restore hash on page load
        window.addEventListener('load', function() {
            const lastHash = sessionStorage.getItem('lastHash');
            const currentHash = window.location.hash;
            
            // If there's no hash but we have a saved one, restore it
            if (!currentHash && lastHash) {
                window.location.hash = lastHash;
            }
            // If there's no hash at all, set default
            else if (!currentHash && !lastHash) {
                window.location.hash = '#pages/getting-started.html';
            }
            // Clear the saved hash
            sessionStorage.removeItem('lastHash');
        });
    </script>
