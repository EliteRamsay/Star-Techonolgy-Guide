<h2>How to get Oxygen</h2>

<ol>
	<li>
		<h3>Water Electrolysis</h3>
		<p>
			For 1B (Bucket) of water in a <span class="electrolyzer-config" data-tiers='[{"tier":"LV","sec":75},{"tier":"MV","sec":60},{"tier":"HV","sec":45}]'></span>
			Electrolyzer it will take <span class="electrolyzer-time">75</span> seconds and will output 2B of Hydrogen and 1B of <a href="#" data-page="pages/guides/Lines/Chemical Lines/oxygen.html">Oxygen</a>.
		</p>
		<p><img src="img/Chemical Line/Gasses/WaterElectorlization.png" alt="Hydrogen recipe" style="max-width:220px;display:block;margin:8px 0"></p>
	</li>

	<li>
		<h3>Sodium Hydroxide Loop</h3>
		<p>You can obtain <a href="#" data-page="pages/guides/Lines/Chemical Lines/hydrogen.html">Hydrogen</a> and Oxygen from the Sodium Hydroxide loop.</p>
		<!-- Image placeholder for Hydrogen recipe -->
		<p><img src="img/Chemical Line/Gasses/SodiumHydroxide1.png" alt="Hydrogen recipe" style="max-width:220px;display:block;margin:8px 0"></p>
		<p><img src="img/Chemical Line/Gasses/SodiumHydroxide2.png" alt="Hydrogen recipe" style="max-width:220px;display:block;margin:8px 0"></p>
	</li>
</ol>
