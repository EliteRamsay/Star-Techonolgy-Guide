<!-- Inline script: when this fragment is loaded into the guides-content area, allow the Oxygen link to fetch and replace the guides-content -->
<script>
	(function () {
		const oxygenLink = document.getElementById('link-oxygen');
		if (!oxygenLink) return;
		oxygenLink.addEventListener('click', async function (e) {
			e.preventDefault();
			const page = this.getAttribute('data-page');
			try {
				const res = await fetch(page);
				if (!res.ok) throw new Error('HTTP ' + res.status);
				const html = await res.text();
				const contentArea = document.querySelector('.guides-content');
				if (contentArea) contentArea.innerHTML = html;
			} catch (err) {
				const contentArea = document.querySelector('.guides-content');
				if (contentArea) contentArea.innerHTML = '<p>Error loading Oxygen: ' + (err && err.message ? err.message : err) + '</p>';
				console.error(err);
			}
		});
	})();
</script>
